<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"  type="text/javascript"></script>
    <link rel="stylesheet" href="../css/text.css">
    <link href="../css/leftright.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div id="two-div">
   <table id="two-div-table">
       <tr class="two-div-table-tr" v-for="a in texts">
           <td class="two-div-table-tr-td">
               <div class="two-div-table-tr-td-div">{{a.text}}</div>
               <div class="two-div-table-tr-td-date">{{a.date}}</div>
               <div class="two-div-table-tr-td-line"></div>
           </td>
       </tr>
   </table>
</div>
<div class="images-top">
    <img class="images-top-img" src="../image/left.png"   v-on:click="leftClick"/>
    <span>{{index}}</span>
    <img class="images-top-img" src="../image/right.png" v-on:click="rightClick"/>
</div>
<script src="../js/text.js"></script>
</body>
</html>
